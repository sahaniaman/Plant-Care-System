<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care</title>
    <link rel="stylesheet" href="../static/result.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        #plantc{
            position: absolute ;
            top: 10vh;
            left: 30vw;
        }
    </style>
</head>

<body>

    <!-- <div class="plantcare"> -->
    <div class="main">


    </div>

    <div class="rectangle18">



    </div>
    <div class="rectangle12"></div>
    <!-- Green Circle for Image -->
    <!-- <div class="plant-image-section">
        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Plant Image" class="uploaded-image">
    </div> -->





    <header>
        <a id="plantc" href="/">
            <i class='bx bxs-leaf '></i>
            <span class="logo-text">Plant Care</span>
        </a>
        
        <div class="nav_home">
            <nav>
                <ul>
                    <a class="aboutus" href="/about">About Us</a>
                    <a class="contactus" href="/contact">Contact Us</a>
                </ul>
            </nav>
        </div>




        </div>

        </div>
        <div class="rect15">
            <div class="user-controls">
                <div><i class='bx bx-search-alt-2'></i></div>
                <div><i class='bx bx-user'></i></div>
                <div><i class='bx bx-menu'></i></div>



            </div>
        </div>
    </header>
    <div class="ellipse"></div>

    <div class="ellipse23"></div>
    <div class="social_icons">
        <div>
            <ul>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
            </ul>

        </div>



    </div>
    <div class="result_wrapper">
        <div class="result_txt">
            <h3>RESULT</h3>
        </div>

        <div class="result_txtArea">
            <!-- Loop through the predicted_results passed from app.py -->
            {% for result in predicted_results %}
                <div class="result-box">
                    <textarea class="plant_name" rows="1" placeholder="Plant Name">{{ result.label }}</textarea>
                    <textarea class="h_status" rows="1" placeholder="Health Status">{{ result.description['Health_Status'] }}</textarea>
                    <textarea class="rec" rows="4" placeholder="Recommendation">{{ result.description['Recommendation'] }}</textarea>
                </div>
            {% endfor %}
        
            <button type="submit" class="r_button" onclick="window.location.reload();">Refresh</button>
        </div>

    


    <div class="image_home">
        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Plant Image" class="uploaded-image">

    </div>

    <!-- <section class="plant-image-section">

        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Plant Image" class="uploaded-image">






    </section> -->



    </div>
    </div>
    <!-- <button class="refresh-button" onclick="window.location.reload();">Refresh</button> -->
    </div>
    <script src="static/script.js"></script>
</body>

</html>
