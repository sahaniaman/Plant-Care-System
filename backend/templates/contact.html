<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        #plantc{
            position: absolute ;
            top: 10vh;
            left: 30vw;
        }
    </style>
</head>

<body>

    <!-- <div class="plantcare"> -->
    <div class="main">


    </div>

    <div class="rectangle18">



    </div>
    <div class="rectangle12"></div>
    <div class="ellipse24">
    </div>




    <header>
        <a id="plantc"  href="/">
            <i class='bx bxs-leaf '></i>
            <span class="logo-text">Plant Care</span>
        </a>
        
        
        <div class="nav_home">
            <nav>
                <ul>
                    <a class="aboutus" href="/about">About Us</a>
                    <a class="contactus" href="/contact">Contact Us</a>
                </ul>
            </nav>
        </div>




        </div>

        </div>
        <div class="rect15">
            <div class="user-controls">
                <div><i class='bx bx-search-alt-2'></i></div>
                <div><i class='bx bx-user'></i></div>
                <div><i class='bx bx-menu'></i></div>



            </div>
        </div>
    </header>
    <div class="ellipse"></div>

    <div class="ellipse23"></div>
    <div class="social_icons">
        <div>
            <ul>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
            </ul>

        </div>



    </div>

    <div class="Contact_page">
        <div class="contact_txt">
            <h3>Contact Us</h3>

        </div>
        <div class="contact_p">
            <p>
                Any Question or remarks? Just write us a message!
            </p>

        </div>

        <div class="Contact_form">
            <form>
                <input type="text" name="Name" placeholder="First Name" required>
                <input type="text" name="Name" placeholder="Last Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <input type="number" name="Number" placeholder="Your Phone No." required>
                <textarea name="Message" rows="1" placeholder="Write Your Message."></textarea>
                <button type="submit" class="s_button">Submit</button>
            </form>

        </div>


    </div>










</body>

</html>
